<!DOCTYPE html>
<html>
<head>
    <title>Add New Item</title>
</head>
<body>
    <h1>Add New Item</h1>
    <form action="{{ url_for('add_item') }}" method="post">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br><br>

        <label for="storage_location">Storage Location:</label>
        <input type="text" id="storage_location" name="storage_location" required><br><br>

        <label for="size">Size:</label>
        <input type="text" id="size" name="size" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" required><br><br>

        <label for="requests">Number of Requests:</label>
        <input type="number" id="requests" name="requests" min="0" value="0"><br><br>

        <label for="requesters">Requesters (comma separated):</label>
        <input type="text" id="requesters" name="requesters"><br><br>

        <input type="submit" value="Add Item">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Inventory</a>
</body>
</html>
